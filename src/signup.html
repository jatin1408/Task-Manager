<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="./images/tasks.png">
</head>

<body>

    <form class="boxSignUp" action="index.html" method="post">
        <h1>Sign-Up</h1>
        <input type="text" name="" placeholder="Username" required autocomplete="off">
        <input type="email" name="" placeholder="Email" required autocomplete="off">
        <input type="password" name="" placeholder="Password" required autocomplete="off">
        <input type="password" name="" placeholder="Confirm Password" required autocomplete="off">
        <input type="file" name="file" id="file" class="inputfile" accept="image/*" required/>
        <label id="file-label" for="file">Choose a photo</label>
        <input type="submit" name="" value="Sign-Up">
    </form>

</body>
</html>
